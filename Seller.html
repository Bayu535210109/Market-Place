<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Shopping-Nich-Seller</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">  

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Topbar Start -->
    <div class="container-fluid">
        <div class="row bg-secondary py-1 px-xl-5">
            <div class="col-lg-6 d-none d-lg-block">
                <div class="d-inline-flex align-items-center h-100">
                    <a class="text-body mr-3" href="contact.html">Contact</a>
                </div>
            </div>
            <div class="col-lg-6 text-center text-lg-right">
                <div class="d-inline-flex align-items-center">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">My Account</button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <button class="dropdown-item" type="button">Sign in</button>
                            <button class="dropdown-item" type="button">Sign up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
            <div class="col-lg-4">
                <a href="index.html" class="text-decoration-none">
                    <span class="h1 text-uppercase text-primary bg-dark px-2">Hooh</span>
                    <span class="h1 text-uppercase text-dark bg-primary px-2 ml-n1">Shop Seller</span>
                </a>
            </div>
        </div>
    </div>
    <!-- Topbar End -->


    <!-- Navbar Start -->
    <div class="container-fluid bg-dark mb-30">
        <div class="row px-xl-5">
            <div class="col-lg-3 d-none d-lg-block">
                <a class="btn d-flex align-items-center justify-content-between bg-primary w-100" data-toggle="collapse" href="#navbar-vertical" style="height: 65px; padding: 0 30px;">
                    <h6 class="text-dark m-0"><i class="fa fa-bars mr-2"></i>Menu</h6>
                    <i class="fa fa-angle-down text-dark"></i>
                </a>
                <nav class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 bg-light" id="navbar-vertical" style="width: calc(100% - 30px); z-index: 999;">
                    <div class="navbar-nav w-100">
                        <a href="index.html" class="nav-item nav-link">Home</a>
                        <a href="shop.html" class="nav-item nav-link">Shop</a>
                        <a href="cart.html" class="nav-item nav-link">Shopping Cart</a>
                        <a href="detail.html" class="nav-item nav-link">Product</a>
                    </div>
                </nav>
            </div>
            <div class="col-lg-9">
                <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">
                    <a href="" class="text-decoration-none d-block d-lg-none">
                        <span class="h1  text-dark bg-light px-2">Hooh</span>
                        <span class="h1  text-light bg-primary px-2 ml-n1">Shop Seller</span>
                    </a>
                </nav>
            </div>
        </div>
    </div>
    <!-- Navbar End -->

    <!-- Checkout Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-lg-8">
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Dashboard-Seller</span></h5>
                <div class="bg-light p-30 mb-5">
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label><h4>New Order </h4></label>
                            <div class="box">
                                <small class="text-body">19 Products</small>
                            </div>
                        </div>
                        <div class="col-md-6 form-group">
                            <label><h4>Delivered</h4></label>
                            <div>
                                <small class="text-body">15 Products</small>
                            </div>
                        </div>
                        <div class="col-md-6 form-group">
                            <label> <h4>New Chat</h4> </label>
                            <div>
                            <small class="text-body">10 New Message</small>
                            </div>
                        </div>
                        <div class="col-md-6 form-group">
                            <label> <h4>New Rating</h4> </label>
                            <div>
                                <small class="text-body">5 Products</small>
                            </div>
                        </div>
                        <div class="col-md-6 form-group">
                            <label> <h4>Add New Product</h4></label>
                            <div>
                            <input type="file">
                            </div>
                        </div>
                        <div class="col-md-6 form-group">
                            <label><h4>Ready to Ship</h4></label>
                            <div>
                            <small class="text-body">5 Products</small>
                            </div>
                        </div>
                    </div>
                </div>
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">STATISTIC OVERVIEW </span></h5>
                <div class="bg-light p-30 mb-5">
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label><h4>SALE </h4></label>
                            <div class="box">
                                <small class="text-body">0% Last 7 Days</small>
                            </div>
                        </div>
                        <div class="col-md-6 form-group">
                            <label><h4>PRODUCT VIEW</h4></label>
                            <div>
                                <small class="text-body">0% Last 7 Days</small>
                            </div>
                        </div>
                        <div class="col-md-6 form-group">
                            <label> <h4>PRODUCT SOLD</h4> </label>
                            <div>
                            <small class="text-body">0% Last 7 Days</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Checkout End -->



    <!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
